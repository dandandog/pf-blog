<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:framework="http://java.sun.com/jsf/composite/components">
    <ui:define name="head">
        <style type="text/css">
            ul.ui-treenode-children {
                display: flex;
                flex-wrap: wrap;
            }
        </style>
    </ui:define>
    <ui:define name="content">
        <h:form id="contentform" prependId="false">
            <framework:dataTable id="role" formDialogId="role"
                                 headText="#{msg['auth']['role']}"
                                 value="#{viewScope.list}"
                                 filteredValue="#{viewScope.filteredValue}"
                                 singleSelection="#{viewScope.sinSelected}"
                                 multipleSelection="#{viewScope.mulSelected}">
                <p:column headerText="#{msg['role']['name']}"
                          filterBy="#{element.name}" filterMatchMode="contains">
                    <h:outputText value="#{element.name}"/>
                </p:column>
                <p:column headerText="#{msg['role']['code']}"
                          filterBy="#{element.code}" filterMatchMode="contains">
                    <h:outputText value="#{element.code}"/>
                </p:column>
                <p:column headerText="#{msg['role']['dataScope']}"
                          filterBy="#{element.dataScope}" filterMatchMode="exact">
                    <h:outputText value="#{element.dataScope}"/>
                </p:column>
                <p:column headerText="#{msg['role']['level']}">
                    <h:outputText value="#{element.level}"/>
                </p:column>
            </framework:dataTable>
        </h:form>
    </ui:define>
    <ui:define name="dialog">
        <h:form id="dialogform">
            <framework:dialog id="role" value="#{viewScope.vo}" height="700" saveUpdate="@widgetVar(role_dataTable)">
                <framework:label target="name" value="#{msg['role']['name']}" styleClass="p-col-6">
                    <p:inputText id="name" value="#{viewScope.vo.name}" required="true"/>
                </framework:label>

                <framework:label target="code" value="#{msg['role']['code']}" styleClass="p-col-6">
                    <p:inputText id="code" value="#{viewScope.vo.code}" required="true"/>
                </framework:label>

                <framework:label target="dataScope" value="#{msg['role']['dataScope']}" styleClass="p-col-6">
                    <p:selectOneMenu id="dataScope" value="#{viewScope.vo.dataScope}">
                        <f:selectItems value="#{viewScope.dataScopes}" var="dataScope"
                                       itemLabel="#{msg['roleEnum'][dataScope.name]}" itemValue="#{dataScope}"/>
                    </p:selectOneMenu>
                </framework:label>

                <framework:label target="level" value="#{msg['role']['level']}" styleClass="p-col-6">
                    <p:inputText id="level" value="#{viewScope.vo.level}"/>
                </framework:label>

                <framework:label target="perms" value="#{msg['role']['perms']}">
                    <h:outputText rendered="#{fn:length(viewScope.rootTree.children) == 0}"
                                  value="#{msg['framework']['noRecords']}" style="line-height: 30px;"/>
                    <p:tree id="perms" rendered="#{fn:length(viewScope.rootTree.children) != 0}" widgetVar="perms"
                            value="#{viewScope.rootTree}" style="max-height: 250px; overflow: auto"
                            propagateSelectionUp="false" highlight="20"
                            selectionMode="checkbox"
                            var="node" datakey="#{node.id}" selection="#{viewScope.vo.resourceNodes}">
                        <p:treeNode>
                            <h:outputText value="#{node.title}"/>
                        </p:treeNode>
                    </p:tree>
                </framework:label>

                <framework:label target="remark" value="#{msg['role']['remark']}">
                    <p:inputTextarea id="remark" value="#{viewScope.vo.remark}" autoResize="false"/>
                </framework:label>

            </framework:dialog>
        </h:form>
    </ui:define>
</ui:composition>
