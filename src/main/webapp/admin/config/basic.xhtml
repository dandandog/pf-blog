<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml"
                xmlns:framework="http://java.sun.com/jsf/composite/components">
    <ui:define name="title">#{msg['blog']['userManagement']}</ui:define>
    <ui:define name="viewname">
        <li>#{msg['blog']['config']}</li>
        <li>/</li>
        <li>#{msg['blog']['basicManagement']}</li>
    </ui:define>
    <ui:define name="content">
        <h:form id="config_form" prependId="false">
            <p:outputPanel style="max-width: 600px;margin: auto;"
                           styleClass="ui-fluid p-formgrid p-grid">
                <h2>基本设置</h2>
                <p:repeat value="#{viewScope.fields.keySet()}" var="key">
                    <framework:label value="#{key.label}">
                        <p:inputText rendered="#{key.type eq 'TEXT'}" value="#{viewScope.fields[key].value}"
                                     required="#{key.req}" label="#{key.label}"/>

                        <p:inputTextarea rendered="#{key.type eq 'TEXT_AREA'}" value="#{viewScope.fields[key].value}"
                                         required="#{key.req}" label="#{key.label}"/>

                        <p:selectOneMenu rendered="#{key.type eq 'SELECTOR'}" value="#{viewScope.fields[key].value}"
                                         required="#{key.req}" label="#{key.label}">
                            <f:selectItems value="#{key.value}" var="item" itemLabel="#{item}" itemValue="#{item}"/>
                        </p:selectOneMenu>

                        <p:selectOneRadio rendered="#{key.type eq 'SELECTOR'}" value="#{viewScope.fields[key].value}"
                                          required="#{key.req}" label="#{key.label}">
                            <f:selectItems value="#{key.value}" var="item" itemLabel="#{item}" itemValue="#{item}"/>
                        </p:selectOneRadio>
                        <small style="color: #999;">
                            <h:outputText value="#{key.remark}"/>
                        </small>
                    </framework:label>
                </p:repeat>
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
