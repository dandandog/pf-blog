<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
              template="/WEB-INF/common/template.xhtml">
    <ui:define name="title">#{msg['framework']['login']}</ui:define>
    <ui:define name="content">
        <h:form id="login" prependId="false">
            <h2 style="text-align: center;">#{msg['framework']['login']}</h2>
            <p:outputPanel styleClass="p-col-12 p-mb-2 ui-float-label">
                <p:inputText id="username" required="true"/>
                <p:outputLabel for="@previous" value="#{msg['framework']['username']}"/>
            </p:outputPanel>
            <p:outputPanel styleClass="p-col-12 p-mb-2 ui-float-label">
                <p:password id="password"
                            autocomplete="new-password" required="true"/>
                <p:outputLabel for="@previous" value="#{msg['framework']['password']}"/>
            </p:outputPanel>
            <p:outputPanel styleClass="checkbox-container">
                <p:outputPanel styleClass="p-d-flex p-jc-between">
                    <div class="remember-me">
                        <p:selectBooleanCheckbox id="rememberMe"/>
                        <span>Remember me</span>
                    </div>
                    <p:link outcome="/register" value="#{msg['framework']['register']}"/>
                </p:outputPanel>
            </p:outputPanel>
            <p:outputPanel styleClass="p-col-12">
                <p:commandButton action="#{controller.onLogin}" style="width: 100%" ajax="false" update="@form"
                                 value="#{msg['framework']['login']}" icon="fa fa-check">
                </p:commandButton>
            </p:outputPanel>

            <p:divider/>

            <p:outputPanel>
                <a href="#" class="subinfo">
                    <span>Forgot your password?</span>
                </a>
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
