<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="#{p:language()}" xml:lang="#{p:language()}">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>

        <link href="#{resource['blog/images/favicon-32x32.png']}" rel="icon" type="image/png" sizes="32x32"/>
        <link href="#{resource['blog/images/favicon-16x16.png']}" rel="icon" type="image/png" sizes="16x16"/>
    </f:facet>
    <title><ui:insert name="title">PrimeFaces Ecuador</ui:insert></title>
    <h:outputScript name="locales/locale-#{p:language()}.js" library="primefaces"/>
    <ui:insert name="head"/>
</h:head>


<h:body styleClass="login-body">
    <div class="login-topbar">
        <h:link outcome="/dashboard" class="logo">
            <p:graphicImage name="images/ecuador-logo.png" library="ecuador-layout"/>
        </h:link>
    </div>
    <div class="login-image">
        <div class="login-panel" style="height: auto;top: 20%; padding: 50px 36px;">
            <p:graphicImage styleClass="login-logo" name="images/ecuador-orange-logo.png" library="ecuador-layout"/>
            <p:messages globalOnly="true" showSummary="false" showDetail="true" styleClass="login-messages"/>
            <ui:insert name="content"/>
        </div>
    </div>

    <h:outputStylesheet name="css/app.css" library="blog"/>
    <h:outputStylesheet name="css/primeflex.min.css" library="ecuador-layout"/>
    <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ecuador-layout"/>
</h:body>


</html>
