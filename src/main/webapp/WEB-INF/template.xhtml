<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      lang="#{p:language()}" xml:lang="#{p:language()}">

<h:head>
    <f:facet name="first">
        <script async="async" src="https://www.googletagmanager.com/gtag/js?id=UA-93461466-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];

            function gtag() {
                dataLayer.push(arguments);
            }

            gtag('js', new Date());
            gtag('config', 'UA-93461466-1');
        </script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <link href="#{resource['blog/images/favicon-32x32.png']}" rel="icon" type="image/png" sizes="32x32"/>
        <link href="#{resource['blog/images/favicon-16x16.png']}" rel="icon" type="image/png" sizes="16x16"/>
    </f:facet>
    <title><ui:insert name="title">Fast Code</ui:insert></title>

    <h:outputScript name="locales/locale-#{app.locale.language}.js" library="primefaces"/>
    <h:outputStylesheet name="css/primeflex.min.css" library="ecuador-layout"/>
    <h:outputStylesheet name="css/page.css" library="blog"/>
    <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ecuador-layout"/>

    <ui:insert name="head"/>
</h:head>
<ui:fragment rendered="#{template eq 'default'}">
    <h:body styleClass="login-body">
        <div class="login-topbar">
            <h:link outcome="/dashboard" class="logo">
                <p:graphicImage name="images/ecuador-logo.png" library="ecuador-layout"/>
            </h:link>
        </div>
        <div class="login-image">
            <div class="login-panel" style="padding-top: 0px">
                <ui:insert name="content"/>
            </div>
        </div>

    </h:body>
</ui:fragment>

<ui:fragment rendered="#{template eq 'admin'}">

</ui:fragment>

<ui:fragment rendered="#{template eq 'website'}">

</ui:fragment>

</html>
