<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:framework="http://java.sun.com/jsf/composite/components"
              template="/WEB-INF/templates/common.xhtml">

    <ui:define name="title">#{msg['framework']['register']}</ui:define>
    <ui:define name="content">
        <h:form id="register-form" prependId="false">
            <h2 style="text-align: center;">#{msg['framework']['register']}</h2>
            <p:outputPanel styleClass="p-col-12 p-mb-2 ui-float-label">
                <p:inputText value="#{viewScope.user.username}" required="true"/>
                <p:outputLabel for="@previous" value="#{msg['framework']['username']}"/>
            </p:outputPanel>
            <p:outputPanel styleClass="p-col-12 p-mb-2 ui-float-label">
                <p:password id="password1" match="@widgetVar(password2)" feedback="true"
                            autocomplete="new-password" required="true"
                            promptLabel="#{msg['framework']['promptPassword']}"
                            weakLabel="#{msg['framework']['weakPassword']}"
                            goodLabel="#{msg['framework']['goodPassword']}"
                            strongLabel="#{msg['framework']['strongPassword']}"
                            value="#{viewScope.user.password}"/>
                <p:outputLabel for="@previous" value="#{msg['framework']['inputPassword']}"/>
            </p:outputPanel>

            <p:outputPanel styleClass="p-col-12 p-mb-2 ui-float-label">
                <p:password id="password2" widgetVar="password2" autocomplete="new-password"
                            required="true"
                            value="#{viewScope.user.password}"/>
                <p:outputLabel for="@previous" value="#{msg['framework']['confirmPassword']}"/>
            </p:outputPanel>

            <p:divider/>

            <p:outputPanel styleClass="p-d-flex p-jc-between p-ai-center">
                <p:link outcome="/login" value="#{msg['framework']['back']}#{msg['framework']['login']}"/>
                <p:outputPanel>
                    <p:commandButton value="#{msg['framework']['cancel']}"
                                     styleClass="raised-btn ui-button-secondary p-mr-2"
                                     action="#{controller.onCancel}"
                                     update="@form" immediate="true">
                        <p:resetInput target="register-form"/>
                    </p:commandButton>
                    <p:commandButton value="#{msg['framework']['confirm']}" styleClass="raised-btn" process="@form"
                                     update="@form"
                                     action="#{controller.save}"/>
                </p:outputPanel>
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
