<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:framework="http://java.sun.com/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>index</title>

    <h:outputStylesheet name="css/primeflex.min.css" library="ecuador-layout"/>

    <h:outputStylesheet>
        .center-panel {
            max-width: 500px;
            margin: auto;
            text-align: left
        }
    </h:outputStylesheet>
</h:head>

<h:body styleClass="exception-body">
    <h:form>
        <div class="exception-topbar">
            <p:link outcome="/dashboard" class="logo">
                <p:graphicImage name="images/ecuador-logo.png" library="ecuador-layout"/>
            </p:link>
        </div>

        <div class="exception-panel">
            <p:card class="card center-panel">
                <h2 style="text-align: center;">#{msg['blog']['register']}</h2>
                <p:messages id="messages" globalOnly="true"/>
                <p:outputPanel id="inputPanel" styleClass="ui-fluid p-formgrid p-grid ">
                    <framework:label value="#{msg['framework']['username']}">
                        <p:inputText value="#{viewScope.user.username}" required="true"/>
                    </framework:label>
                    <framework:label value="#{msg['framework']['inputPassword']}">
                        <p:password id="password1" match="@widgetVar(password2)" feedback="true"
                                    autocomplete="new-password" required="true"
                                    promptLabel="#{msg['framework']['promptPassword']}"
                                    weakLabel="#{msg['framework']['weakPassword']}"
                                    goodLabel="#{msg['framework']['goodPassword']}"
                                    strongLabel="#{msg['framework']['strongPassword']}"
                                    value="#{viewScope.user.password}"/>
                    </framework:label>
                    <framework:label value="#{msg['framework']['confirmPassword']}">
                        <p:password id="password2" widgetVar="password2" autocomplete="new-password"
                                    required="true"
                                    value="#{viewScope.user.password}"/>
                    </framework:label>
                </p:outputPanel>

                <p:divider/>

                <p:outputPanel styleClass="p-d-flex p-jc-end">
                    <p:outputPanel>
                        <p:commandButton value="#{msg['framework']['cancel']}"
                                         styleClass="raised-btn ui-button-secondary p-mr-2"
                                         action="#{controller.onCancel}"
                                         update="@form" immediate="true">
                            <p:resetInput target="inputPanel"/>
                        </p:commandButton>
                        <p:commandButton value="#{msg['framework']['confirm']}" styleClass="raised-btn" process="@form"
                                         update="@form"
                                         action="#{controller.save}"/>
                    </p:outputPanel>
                </p:outputPanel>
            </p:card>
        </div>
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ecuador-layout"/>
    </h:form>
</h:body>
</html>
