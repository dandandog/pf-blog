<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/common/template.xhtml">


    <ui:define name="title">#{msg['framework']['login']}</ui:define>

    <ui:define name="head">
        <h:outputScript name="js/login.js" library="blog"/>
        <h:outputStylesheet name="css/login.css" library="blog"/>
    </ui:define>

    <ui:define name="content">
        <h:form styleClass="login-form" prependId="false">
            <p:outputPanel styleClass="p-d-flex p-jc-between p-ai-center p-mb-3">
                <h2>#{msg['framework']['login']}</h2>
                <div>
                    <h:outputText value="#{msg['blog']['noAccount']}"/>
                    <p:link outcome="/register" value="#{msg['blog']['register']}"/>
                </div>
            </p:outputPanel>
            <p:outputPanel styleClass="p-col-12 p-mb-3 ui-float-label">
                <p:inputText id="username" required="true" value="#{viewScope.auth.username}"/>
                <p:outputLabel for="@previous" value="#{msg['framework']['username']}"/>
            </p:outputPanel>
            <p:outputPanel styleClass="p-col-12 p-mb-3 ui-float-label">
                <p:password id="password" value="#{viewScope.auth.password}"
                            autocomplete="new-password" required="true"/>
                <p:outputLabel for="@previous" value="#{msg['framework']['password']}"/>
            </p:outputPanel>


            <p:outputPanel styleClass="checkbox-container">
                <p:outputPanel styleClass="p-d-flex p-jc-between">
                    <div class="remember-me p-d-flex p-ai-center">
                        <p:selectBooleanCheckbox id="rememberMe"/>
                        <p:outputLabel for="rememberMe" value="#{msg['framework']['rememberMe']}" styleClass="p-ml-2"/>
                    </div>

                    <div class="remember-me p-d-flex p-ai-center">
                        <p:link outcome="/register" value="#{msg['framework']['forgotPassword']}"/>
                    </div>
                </p:outputPanel>
            </p:outputPanel>
            <p:outputPanel styleClass="p-col-12">
                <p:commandButton style="width: 100%" update="@form" ajax="false" validateClient="true"
                                 value="#{msg['framework']['login']}" icon="pi pi-sign-in"/>
                <div class="p-mt-3">

                </div>
            </p:outputPanel>

            <p:divider align="center" type="dashed">
                <h:outputText value="#{msg['blog']['otherLogin']}"/>
            </p:divider>

            <p:outputPanel styleClass="login-item">
                <p:link styleClass="icon-logo_wechat">
                    <i class="fa fab fa-weixin "/>
                </p:link>
                <p:link styleClass="icon-logo_github">
                    <i class="fa fab fa-github "/>
                </p:link>
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
